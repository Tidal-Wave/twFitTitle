<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>twFitTitle</title>
        <meta name="description" content="">
         <link rel="stylesheet" type="text/css" href="main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
          .resizeMe {
            line-height: 0.7em;
            letter-spacing: -0.03em;
          }
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="container"><span class="resizeMe">HELLO WORLD!!!!!!!</span><br/><span class="resizeMe">HI THERE</span><br/><span class="resizeMe">GET BACK TO WORK NOW!</span></div>
        <input id="font" type="text" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="fontselect.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="../dist/twFitTitle.min.js"></script>
        <script>
          $( document ).ready(function() {
              $('.resizeMe').twFitTitle();
          });
        </script>
        <script>
         $(function(){
           $('#font').fontselect().change(function(){

             // replace + signs with spaces for css
             var font = $(this).val().replace(/\+/g, ' ');

             // split font into family and weight
             font = font.split(':');

             // set family on paragraphs
             $('.resizeMe').css('font-family', font[0]);

             $('.resizeMe').twFitTitle();
           });
         });
       </script>
    </body>
</html>
